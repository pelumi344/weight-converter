<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center mb-3">Weight Converter</h1>
      <h3 class="display-5 text-center mb-3">Pounds</h3>
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
        </div>
      </form>
      <div id="output">
        <div class="card bg-primary p-2 mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>

        <div class="card bg-success p-2 mb-2">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card bg-danger p-2 mb-5">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="display-5 text-center mb-3">Grams</h3>
      <form>
        <div class="form-group">
          <input id="gramsInput" type="number" class="form-control form-control-lg" placeholder="Enter Grams...">
        </div>
      </form>
      <div id="output-2">
        <div class="card bg-primary p-2 mb-2">
          <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput"></div>
          </div>
        </div>
        
        <div class="card bg-success p-2 mb-2">
          <div class="card-block">
            <h4>kilograms:</h4>
            <div id="kgOutput-2"></div>
          </div>
        </div>

        <div class="card bg-danger p-2 mb-5">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="display-5 text-center mb-3">Kilograms</h3>
      <form>
        <div class="form-group">
          <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
        </div>
      </form>
      <div id="output-3">
        <div class="card bg-primary p-2 mb-2">
          <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput-2"></div>
          </div>
        </div>

        <div class="card bg-success p-2 mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput-2"></div>
          </div>
        </div>

        <div class="card bg-danger p-2 mb-5">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="display-5 text-center mb-3">Ounces</h3>
      <form>
        <div class="form-group">
          <input id="ozInput" type="number" class="form-control form-control-lg" placeholder="Enter Ounces...">
        </div>
      </form>
      <div id="output-4">
        <div class="card bg-primary p-2 mb-2">
          <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput-3"></div>
          </div>
        </div>

        <div class="card bg-success p-2 mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput-3"></div>
          </div>
        </div>

        <div class="card bg-danger p-2 mb-5">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
